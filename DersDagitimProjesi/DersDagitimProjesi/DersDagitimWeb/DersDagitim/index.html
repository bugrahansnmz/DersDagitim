    <!-- Header -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-4">
          <h4 class="text-center">Okul Başlığı</h4>
          <hr />
          <b class="text-start">Karabağlar Kaymakamlığı</b> <br />
          <b class="text-start">Şerif Remzi Ortaokulu</b>
        </div>
        <div class="col-8">
          <h4 class="text-center">Kurum Yetkilisi</h4>
          <hr />
          <form>
            <div class="form-group">
              <div class="row">
                <div class="col-6">
                  <label for="name"> Ad Soyad </label>
                  <input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                  />
                </div>
                <div class="col-6">
                  <label for="unvan"> Ünvan </label>
                  <input
                    class="form-control"
                    type="text"
                    name="unvan"
                    id="unvan"
                  />
                </div>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-end my-3">
              <button class="btn btn-lg btn-success">Kaydet</button>
            </div>
          </form>
        </div>
        <div class="col-12 mt-5">
          <h3 class="text-center">Ders Dağıtım Ayarları</h3>
        </div>
        <hr />
        <form>
          <div class="form-group">
            <input type="checkbox" name="free-day" id="free-day" />
            <label for="free-day">Öğretmene Boş Gün Verilsin.</label>
          </div>
          <div class="form-group my-3">
            <input type="checkbox" name="hard-lesson" id="hard-lesson" />
            <label for="hard-lesson"
              >Derslerin Zorluk Derecesine Önem Verilsin.</label
            >
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <select name="week-lessons" class="form-select">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
              <div class="col-8">
                <label for="week-lessons">Günlük Maks. Ders Değeri</label>
              </div>
            </div>
          </div>
          <div class="col-12 d-flex justify-content-end my-3">
            <button class="btn btn-lg btn-success">Kaydet</button>
          </div>
        </form>
      </div>
    </div>
